<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>San Valent√≠n</title>

<style>
body{
    margin:0;
    height:100vh;
    overflow:hidden;
    background: linear-gradient(to bottom, #ffd4a5, #ffb87c);
    font-family: Arial, sans-serif;
    position:relative;
    display:flex;
    justify-content:center;
    align-items:flex-end;
}

/* üå∑ */
#florEmoji{
    font-size:250px; 
    opacity:0;
    transform:translateY(250px);
    transition:3s ease;
    position:absolute;
    bottom:0;
    text-shadow: 0 0 20px rgba(255,100,150,0.6);
}

/* Bot√≥n */
.boton{
    position:absolute;
    top:30px;
    left:50%;
    transform:translateX(-50%) scale(0.8);
    padding:12px 25px;
    font-size:22px;
    border:none;
    border-radius:30px;
    background:white;
    color:#ff4d88;
    font-weight:bold;
    cursor:pointer;
    box-shadow:0 5px 15px rgba(0,0,0,0.2);
    opacity:0;
    transition:1s;
}

/* Mensaje */
#mensajeContainer{
    position:absolute;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%) scale(0.8);
    text-align:center;
    color:white;
    opacity:0;
    transition:1.5s;
}

#linea1{
    font-weight:bold;
    font-size:32px;
    margin-bottom:10px;
}

#linea2{
    color:#ff0033;
    font-weight:bold;
    font-size:28px;
    margin-bottom:20px;
}

#linea3{
    font-size:22px;
    line-height:1.5;
}

.brillo{
    animation:brillar 1.5s infinite alternate;
}

@keyframes brillar{
    from{ text-shadow:0 0 5px #fff; }
    to{ text-shadow:0 0 20px #fff, 0 0 30px #ffae00; }
}

/* Part√≠culas */
.corazonInicial, .corazon, .estrella{
    position:absolute;
    pointer-events:none;
    animation:subir linear forwards;
}

.corazonInicial{
    font-size:22px;
    color:#ff99cc;
    animation-duration:6s;
    animation-iteration-count: infinite;
}

.corazon{
    font-size:24px;
}

.estrella{
    font-size:18px;
    color:yellow;
}

@keyframes subir{
    0%{ transform:translateY(0) scale(1); opacity:1; }
    100%{ transform:translateY(-300px) scale(1.5); opacity:0; }
}
</style>
</head>
<body>

<div id="florEmoji">üå∑</div>

<button class="boton" id="boton" onclick="mostrarMensaje()">üíå Abrir</button>

<div id="mensajeContainer">
    <div id="linea1">Por si nadie te lo ha dicho hoy.</div>
    <div id="linea2">‚ú® FELIZ D√çA DE SAN VALENT√çN ü•Ä</div>
    <div id="linea3"></div>
</div>

<script>

window.addEventListener('load', ()=>{
    let flor = document.getElementById('florEmoji');

    setTimeout(()=>{
        flor.style.opacity = 1;
        flor.style.transform = 'translateY(0)';
    },500);

    setTimeout(()=>{
        let boton = document.getElementById('boton');
        boton.style.opacity = 1;
        boton.style.transform = 'translateX(-50%) scale(1)';
    },3000);

    for(let i=0;i<15;i++){
        crearCorazonInicial();
    }
});

function mostrarMensaje(){

    document.body.style.background = 'linear-gradient(to bottom, #ff9a9e, #fad0c4)';

    document.getElementById('florEmoji').style.opacity = 0;
    document.getElementById('boton').style.opacity = 0;

    document.querySelectorAll('.corazonInicial').forEach(c => c.remove());

    let cont = document.getElementById('mensajeContainer');
    cont.style.opacity = 1;
    cont.style.transform = 'translate(-50%, -50%) scale(1)';

    let texto = "S√© que no soy nada para ti, pero hoy tambi√©n es D√≠a de la Amistad üß°";
    let linea3 = document.getElementById('linea3');
    linea3.textContent = '';
    let i = 0;

    let interval = setInterval(()=>{
        linea3.textContent += texto[i];
        i++;
        if(i >= texto.length){
            clearInterval(interval);
            linea3.classList.add("brillo");
            sonarSuave(); // üîî sonido elegante
        }
    },50);

    for(let j=0;j<50;j++){
        crearParticula();
    }
}

/* üîî Sonido suave tipo campanita */
function sonarSuave(){
    const ctx = new (window.AudioContext || window.webkitAudioContext)();
    const osc = ctx.createOscillator();
    const gain = ctx.createGain();

    osc.type = "sine";
    osc.frequency.setValueAtTime(880, ctx.currentTime);

    gain.gain.setValueAtTime(0.001, ctx.currentTime);
    gain.gain.exponentialRampToValueAtTime(0.2, ctx.currentTime + 0.05);
    gain.gain.exponentialRampToValueAtTime(0.001, ctx.currentTime + 0.6);

    osc.connect(gain);
    gain.connect(ctx.destination);

    osc.start();
    osc.stop(ctx.currentTime + 0.6);
}

function crearParticula(){
    let tipo = Math.random() < 0.5 ? 'corazon' : 'estrella';
    let p = document.createElement('div');
    p.classList.add(tipo);
    p.style.left = Math.random()*100 + 'vw';
    p.style.top = Math.random()*100 + 'vh';
    p.innerHTML = tipo==='corazon' ? '‚ù§Ô∏è' : '‚≠ê';
    p.style.animationDuration = (3 + Math.random()*2) + 's';
    document.body.appendChild(p);
    setTimeout(()=>{ p.remove(); },5000);
}

function crearCorazonInicial(){
    let c = document.createElement('div');
    c.classList.add('corazonInicial');
    c.innerHTML = 'ü©∑';
    c.style.left = (window.innerWidth/2 + (Math.random()*200-100)) + 'px';
    c.style.top = (window.innerHeight/2 + (Math.random()*50-25)) + 'px';
    document.body.appendChild(c);
}
</script>

</body>
</html>
